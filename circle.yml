machine:
  node:
    version: 8.1.2
  python:
    version: 3.5.3
  services:
    - redis

dependencies:
  pre:
    - createdb fstool_e2etest
  post:
    - bash setup_frontend.sh:
        background: true
    - bash setup_backend.sh:
        background: true
    - bash setup_webdriver.sh:
        background: true
    - wget --retry-connrefused --no-check-certificate -T 30 http://localhost:4444
    - bash wait_for_servers.sh
